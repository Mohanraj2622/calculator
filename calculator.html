<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Calculator</title>
    <style>
        body {
            background-image: url(codeingimg.png);
            background-size: 1350px ;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
           
            border: 2px solid rgb(238, 230, 230);
          
        }

        .calculator {
            width: 300px;
            border: 1px solid #999;
            border-radius: 5px;
            background-color: #0a0a08;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px 10px;
            border: none;
            padding-right: -0px;
            padding-left: 1px;
            border-radius: 3px;
            background-color: #222;
            color: #fff;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .button {
            width: calc(25% - 5px);
            height: 40px;
            font-size: 18px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #c22c68;
            color: #fff;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #888;
        }

        .button:active {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="row">
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="deleteLastCharacter()">DEL</button>
        <button class="button" onclick="appendToDisplay('*')">^</button>
        <button class="button" onclick="appendToDisplay('/')">รท</button>
    </div>
    <div class="row">
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('*')">x</button>
    </div>
    <div class="row">
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="row">
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="row">
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button" style="width: 50%;" onclick="calculateResult()">=</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function deleteLastCharacter() {
        var display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
        var display = document.getElementById("display");
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
